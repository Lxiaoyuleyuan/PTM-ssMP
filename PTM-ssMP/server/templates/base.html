{% load staticfiles %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="{% static 'easyui/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/messages.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-table/bootstrap-table.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/bootstrap-table.js' %}"></script>
	<script src="{% static 'bootstrap-table/extensions/export/bootstrap-table-export.js'%}"></script>
	<script src="{% static 'bootstrap-table/extensions/export/tableExport.js'%}"></script>
	<script src="{% static 'bootstrap-table/extensions/export/ga.js'%}"></script>
	<script src="{% static 'bootstrap-table/extensions/natural-sorting/bootstrap-table-natural-sorting.js'%}"></script>
    <title>PTM-ssMP</title>

    <style type="text/css">
        body{
            padding-top: 60px;
            padding-bottom: 60px;
        }
	table{
		font-family: monospace;
	}
		
	.pull-right input{
		height:30px;
	}
	.btn{
		height:30px;
	}
	.btn-default{
		height:30px;
	}
    </style>

</head>
<body>
<!--网站head部分-->
<!--网站head部分-->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="../index/" style="color: #ffffff;">PTM-ssMP</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="../index/"><i class="icon-home icon-white" ></i>Home</a></li>
                    <li><a href="../server/"><i class="icon-tasks icon-white" ></i>Server</a></li>
                    <li><a href="../tutorial/"><i class="icon-book icon-white" ></i>Tutorial</a></li>
                    <li><a href="../download/"><i class="icon-download-alt icon-white" ></i>Download</a></li>
                    <li><a href="../contact/"><i class="icon-envelope icon-white" ></i>Contact</a></li>
                    <li style="height: 40px">
                        <form class="form-search" enctype="multipart/form-data" role="form-inline" style="vertical-align: middle" action="../SearchJobId" method="GET" >
                            {% csrf_token %}
                            <div class="input-append" style="height: 40px;vertical-align:bottom">
                                <input type="text" id="job_id" name="job_id" class="span2 search-query" value="" style="height: 25px;vertical-align: middle;margin-top: 7px" placeholder="Search Job ID">
                                <button type="submit" class="btn" style="height: 25px;vertical-align: middle;margin-top: 7px"><span class="icon-search"></span></button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!--网站content部分-->
<div class="container">
    <div class="row">
        <div class="col-md-8">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</div>

<!--网站footer部分-->
<div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="navbar-inner">
        <div class="container">
            <p style="text-align: center;color: #ffffff;padding-top: 8px;">&copy; 2017 All Rights Reserved  •
                Design by <a href="http://bioinformatics.ustc.edu.cn/">HI_lab</a> @ <a href="http://www.ustc.edu.cn/">USTC</a></p>
        </div>
    </div>
</div>

</body>
</html>
